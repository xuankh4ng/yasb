# This is default and very simple configuration file for Yasb. 
# For more information about configuration options, please visit the Wiki https://github.com/amnweb/yasb/wiki
watch_stylesheet: true
watch_config: true
debug: false
update_check: true # Enable automatic update check.
komorebi:
  start_command: "komorebic start --whkd"
  stop_command: "komorebic stop --whkd"
  reload_command: "komorebic stop --whkd && komorebic start --whkd"
bars:
  primary-bar:
    enabled: true
    screens: ["*"]
    class_name: "yasb-bar"
    alignment:
      position: "top"
      center: true
    animation:
      enabled: true
      duration: 400
    blur_effect:
      enabled: true
      acrylic: true
      dark_mode: false
      round_corners: false
      round_corners_type: "normal"
      border_color: "system"
    window_flags:
      always_on_top: false
      windows_app_bar: true
    dimensions:
      width: "100%"
      height: 28
    padding:
      top: 8
      left: 8
      bottom: 0
      right: 8
    widgets:
      left:
        - glazewm_workspaces
      center:
        - clock
      right:
        - systray
        - wifi 
        - volume
        - battery
        - notifications

widgets:
  # GlazeWM Workspaces
  glazewm_workspaces:
    type: "glazewm.workspaces.GlazewmWorkspacesWidget"
    options:
      hide_empty_workspaces: true
      hide_if_offline: true
      enable_scroll_switching: false

  # Clock
  clock:
    type: "yasb.clock.ClockWidget"
    options:
      label: "{%I:%M %p}"
      label_alt: "{%A, %d/%m/%Y | %I:%M %p}"
      update_interval: 1000
      tooltip: false
      callbacks:
        on_left: "toggle_label"

  # Systray
  systray:
    type: "yasb.systray.SystrayWidget"
    options:
      class_name: "systray"
      label_collapsed: "◀"
      label_expanded: "▶"
      label_position: "right" # Can be "left" or "right"
      icon_size: 14 # Can be any integer between 8 and 64
      pin_click_modifier: "alt" # Can be "ctrl", "alt" or "shift"
      show_unpinned: true
      show_unpinned_button: false
      show_battery: false
      show_volume: false
      show_network: false

  # Wifi
  wifi:
    type: "yasb.wifi.WifiWidget"
    options:
      label: "<span>{wifi_icon}</span>"
      label_alt: "<span>{wifi_icon}</span>{wifi_name} | {wifi_strength}%"
      update_interval: 1000
      ethernet_label: "<span>{wifi_icon}</span>"
      ethernet_label_alt: "<span>{wifi_icon}</span>{ip_addr}"
      ethernet_icon: "󰈁"
      get_exact_wifi_strength: true
      wifi_icons: [
        "󰤮 ",  # Icon for 0% strength
        "󰤟 ",  # Icon for 1-24% strength
        "󰤢 ",  # Icon for 25-49% strength
        "󰤥 ",  # Icon for 50-74% strength
        "󰤨 "   # Icon for 75-100% strength
      ]
      menu_config:
        blur: true
        round_corners: true
        round_corners_type: "normal"
        border_color: "System"
        alignment: "right"
        direction: "down"
        wifi_icons_secured: [
          "󰤬 ",
          "󰤡 ",
          "󰤤 ",
          "󰤧 ",
          "󰤪 "
        ]
        wifi_icons_unsecured: [
          "󰤫 ",
          "󰤠 ",
          "󰤣 ",
          "󰤦 ",
          "󰤩 "
        ]
      callbacks:
        on_left: "toggle_menu"
        on_right: "toggle_label"

  # Volume
  volume:
    type: "yasb.volume.VolumeWidget"
    options:
      label: "<span>{icon}</span>"
      tooltip: false
      volume_icons:
        - " "  # Icon for muted
        - " "  # Icon for 0-10% volume
        - " "  # Icon for 11-30% volume
        - " "  # Icon for 31-60% volume
        - " "  # Icon for 61-100% volume
      audio_menu:
        blur: true
        round_corners: true
        round_corners_type: "normal"
        border_color: "system"
        alignment: "right"
        direction: "down"
      callbacks:
        on_left: "toggle_volume_menu"
        on_right: "toggle_mute"

  # Battery
  battery:
    type: "yasb.battery.BatteryWidget"
    options:
      label: "<span>{icon}</span>"
      label_alt: "<span>{icon}</span> {percent}% | {time_remaining}"
      update_interval: 1000
      charging_options:
        icon_format: "{charging_icon}"
        blink_charging_icon: false
      status_thresholds:
        critical: 10
        low: 25
        medium: 75
        high: 95
        full: 100
      status_icons:
        icon_charging: "󰂄"
        icon_full: "󰁹"
        icon_high: "󱊣"
        icon_medium: "󱊢"
        icon_low: "󱊡"
        icon_critical: "󱃍"

  # Weather
  # https://github.com/amnweb/yasb/wiki/(Widget)-Weather

  # Notifications
  notifications:
    type: "yasb.notifications.NotificationsWidget"
    options:
      label: "<span> </span>{count}"
      hide_empty: false
      tooltip: false
      callbacks:
        on_left: "toggle_notification"
